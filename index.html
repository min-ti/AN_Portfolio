<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akhilesh Narotra | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .intro {
      text-align: center;
      z-index: 2;
      display: none;
    }
    .intro h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .intro h2 {
      font-size: 1.3rem;
      font-weight: normal;
      color: #aaa;
    }
    .intro .highlight {
      color: #e0e0e0;
      font-weight: 600;
    }
    .nav-link {
      display: inline-block;
      margin-top: 2rem;
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid #888;
      padding: 10px 24px;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .nav-link:hover {
      background-color: #ffffff;
      color: #000;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: radial-gradient(#111111, #000000);
    }
    .pixel-shimmer {
      content: "";
      position: absolute;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.01) 3px, rgba(255,255,255,0.01) 4px);
      animation: scrollGlow 20s linear infinite;
      opacity: 0.05;
    }
    @keyframes scrollGlow {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }
    .loader {
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      color: #66ffcc;
      animation: blink 1s step-end infinite;
      text-align: center;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="pixel-shimmer"></div>
  </div>
  <div class="loader" id="loader">loading terminal: _</div>
  <div class="intro" id="intro">
    <h1>Hello, I'm <span class="highlight">Akhilesh Narotra</span></h1>
    <h2>QA Analyst • UI/UX Designer • Energy Technologist</h2>
    <a class="nav-link" href="projects.html">View My Work →</a>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('intro').style.display = 'block';
    }, 2500);
  </script>
</body>
</html>
